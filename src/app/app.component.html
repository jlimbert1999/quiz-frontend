<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <h1 class="example-app-name">Inicio</h1>
        <span class="example-spacer"></span>
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>settings</mat-icon></button>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav position="end" #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="true">
            <mat-selection-list #shoes [multiple]="false">
                <div mat-subheader>Seleccione el area:</div>
                <mat-list-option *ngFor="let nav of options" (click)="selectArea(nav)">
                    {{nav}}
                </mat-list-option>
            </mat-selection-list>


            <!-- <mat-nav-list>
                <a mat-list-item [routerLinkActive]="['active']" >{{nav}}</a>
            </mat-nav-list> -->
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
