<div class="d-flex justify-content-center">
    <div *ngIf="winner" class="results-summary-container">
        <div class="confetti">
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
            <div class="confetti-piece"></div>
        </div>
        <div class="results-summary-container__result">
            <div class="heading-tertiary">RESULTADO</div>
            <div class="result-box">
                <!-- <div class="heading-primary">98</div> -->
                <p class="result fs-2">{{winner.score}}</p>
            </div>
            <div class="result-text-box">
                <div class="heading-secondary">{{winner.name}}</div>
            </div>
        </div>
        <div class="results-summary-container__options">
            <div class="heading-secondary heading-secondary--blue"></div>
            <div class="summary-result-options">
                <div class="summary__cta">
                    <button (click)="reset()" class="btn btn__continue">REINICIAR</button>
                </div>
            </div>
        </div>
    </div>
</div>
